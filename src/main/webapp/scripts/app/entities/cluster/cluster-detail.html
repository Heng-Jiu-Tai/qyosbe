
<div>
    <h2><span translate="qyosbeApp.cluster.detail.title">Cluster</span> {{cluster.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="qyosbeApp.cluster.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{cluster.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="qyosbeApp.cluster.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{cluster.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="qyosbeApp.cluster.user">user</span>
                </td>
                <td>
                    {{cluster.user.login}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
